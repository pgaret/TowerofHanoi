<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TOH</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/styling.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/Stack.js"></script>
    <script type="text/javascript" src="./js/Puzzle.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </head>
  <body>
    <h1>Tower of Hanoi</h1>
    <input type="number" id="size" placeholder="Starting Height">
    <input type="number" id="delay" placeholder="Delay in Milliseconds">
    <button onClick="setupSimulation('human')">Generate Puzzle</button>
    <button onClick="setupSimulation('ai')">Solve</button>
    <button onClick="setupSimulation('ai')">Solve Quickly</button>
    <br /><br />
    <span class="three columns">Stack A
      <span ondrop='drop(event)' ondragover='allowDrop(event)' id="stack1" class="stack"></span>
    </span>
    <span class="three columns">Stack B
      <span ondrop='drop(event)' ondragover='allowDrop(event)' id="stack2" class="stack"></span>
    </span>
    <span class="three columns">Stack C
      <span ondrop='drop(event)' ondragover='allowDrop(event)' id="stack3" class="stack"></span>
    </span>
  </body>
</html>
