<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TOH</title>
    <link rel="stylesheet" href="./styling.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/Stack.js"></script>
    <script type="text/javascript" src="./js/Puzzle.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </head>
  <body>
    <h1>Tower of Hanoi</h1>
    <input type="text" id="size" placeholder="Starting Height">
    <input type="text" id="delay" placeholder="Delay in Milliseconds">
    <button onClick="setupSimulation('human')">Generate Puzzle</button>
    <button onClick="setupSimulation('ai')">Solve</button>
    <br /><br />
    <span>Stack A</span>
    <div ondrop='drop(event)' ondragover='allowDrop(event)' id="stack1" class="stack"></div>
    <span>Stack B</span>
    <div ondrop='drop(event)' ondragover='allowDrop(event)' id="stack2" class="stack"></div>
    <span>Stack C</span>
    <div ondrop='drop(event)' ondragover='allowDrop(event)' id="stack3" class="stack"></div>
  </body>
</html>
